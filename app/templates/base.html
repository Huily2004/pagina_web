<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Medicos</title>
    <!-- Agregar el enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>

    <!-- Navbar de Bootstrap , ELEMENTOS DEL MENU-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> <!--Crea una barra de navegación usando Bootstrap. Las clases definen el estilo: navbar-light para colores claros y bg-light para un fondo claro. -->
        <div class="container-fluid"> <!-- Usa un contenedor fluido para que la barra se ajuste al ancho del navegador.-->
            <a class="navbar-brand" href="#">Clinica</a> <!--Define un enlace de la marca (nombre de la clínica) que apunta al inicio.-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> <!--Agrega un botón para colapsar/expandir el menú en pantallas pequeñas.-->
            <div class="collapse navbar-collapse" id="navbarNav"> <!--Define un menú navegable dentro de la barra. La clase collapse permite que se oculte/colapse en dispositivos pequeños.
                -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('pacientes.ver_pacientes') }}">Pacientes</a>
                    </li> <!--Crea un enlace en el menú hacia la vista de pacientes usando url_for (de Flask) -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('medicos.ver_medicos') }}">Médicos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('citas.ver_citas') }}">Citas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Usuario: {{ session['nombre'] }} </a> <!--muestra el usuario y el nombre con el que se registro al iniciar seccion-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.logout') }}">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <div class=" container" style="margin-top: 70px;">

        {% block content %}
        {% endblock %}
    </div> <!-- contenedor de Bootstrap con un margen superior de 70px para separar el contenido de la barra de navegación.-->
    
</body>
</html>
